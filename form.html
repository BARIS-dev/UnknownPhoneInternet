<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="../UnknownPhoneInternet/src/general-style.css"
    />
    <link rel="stylesheet" href="../UnknownPhoneInternet/src/form.style.css" />
    <title>Registrieren</title>
  </head>
  <body>
    <div class="form-container">
      <form class="form-box col-12 col-md-8" method="post" action="#">
        <legend>Registrieren</legend>
        <div class="row">
          <div class="form-item-container col-12 col-md-6">
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="Ihr Vorname"
            />
          </div>
          <div class="form-item-container col-12 col-md-6">
            <input
              type="text"
              name="lastname"
              id="lastname"
              placeholder="Ihr Nachname"
            />
          </div>
          <div class="form-item-container col-9">
            <input type="text" name="street" id="street" placeholder="Straße" />
          </div>
          <div class="form-item-container col-3">
            <input
              type="number"
              name="houseno"
              id="houseno"
              placeholder="Nr."
            />
          </div>
          <div class="form-item-container col-2">
            <input
              type="number"
              name="zipcode"
              id="zipcode"
              placeholder="PLZ"
            />
          </div>
          <div class="form-item-container col-5">
            <input type="text" name="city" id="city" placeholder="Stadt" />
          </div>
          <div class="form-item-container col-5">
            <input
              type="text"
              name="province"
              id="province"
              placeholder="Bundesland"
            />
          </div>
          <div class="checkbox-container">
            <div class="form-item-container col-12">
              <input type="checkbox" name="portability" id="portability" />
              <small>
                <label for="portability">
                  Ich möchte meine Telefonnummer mitnehmen und einen Gutschein
                  in Höhe von 60€ erhalten.
                </label>
              </small>
            </div>
            <div class="form-item-container col-12">
              <input type="checkbox" name="agb" id="agb" />
              <small>
                <label for="agb">
                  Ich habe die
                  <a href="#">allgemeinen Geschäftsbedingungen (AGB)</a> gelesen
                  und stimme zu.
                </label>
              </small>
            </div>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
